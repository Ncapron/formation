semaine_index:
    path:     /
    defaults: { _controller: "FormationBundle:Semaine:index" }
    methods:  GET

semaine_show:
    path:     /{id}/show
    defaults: { _controller: "FormationBundle:Semaine:show" }
    methods:  GET

semaine_new:
    path:     /new
    defaults: { _controller: "FormationBundle:Semaine:new" }
    methods:  [GET, POST]

semaine_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationBundle:Semaine:edit" }
    methods:  [GET, POST]

semaine_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationBundle:Semaine:delete" }
    methods:  DELETE
